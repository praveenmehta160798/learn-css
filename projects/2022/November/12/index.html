<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT-AWESOME-CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- BUTTONS CSS -->
    <link rel="stylesheet" href="../../../../style.css">
    <!-- BUTTONS CSS -->

</head>

<body>

    <!-- BUTTONS FOR ALL PAGES - START-->
    <div id="my-buttons">
        <a href="../../../../index.html" class="my-home-button my-button">
            <img src="https://praveenmehta160798.github.io/learn-css/home-icon.png" alt="home-icon">
        </a>
        <!-- <a href="" class="my-back-button my-button">
            <img src="https://praveenmehta160798.github.io/learn-css/left-arrow-icon.png" alt="left-arrow-icon">
        </a> -->
    </div>
    <!-- BUTTONS FOR ALL PAGES - END -->


    <div id="container">

        <!-- ----------------- HEADER-START ----------------- -->
        <header id="header">
            
        </header>
        <!-- ----------------- HEADER-END ----------------- -->
        
        <input type="checkbox" name="" id="btn">
        <label for="btn" class="btn">Pause or Play Mr. Jelly</label>



        <!-- ----------------- Animation-START ----------------- -->
        <section id="animation">
            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <div class="bubble bubble-5"></div>
            <div class="bubble bubble-6"></div>
            <div class="bubble bubble-7"></div>
            <div class="bubble bubble-8"></div>
            <div class="bubble bubble-9"></div>
            <div class="bubble bubble-10"></div>
            <div class="bubble bubble-11"></div>
            <div class="bubble bubble-12"></div>
            <div class="bubble bubble-13"></div>
            <div class="bubble bubble-14"></div>
            <div class="bubble bubble-15"></div>

            <div class="mr-jelly">
                <div class="cap"></div>
                <div class="head">
                    <div class="eyes">
                        <div class="eye eye-1"></div>
                        <div class="eye eye-2"></div>
                    </div>
                    <div class="mouth">
                        <div class="lips"></div>
                    </div>
                    <div class="hand hand-1"></div>
                    <div class="hand hand-2"></div>
                </div>
                <div class="tickles">
                    <div class="tickle tickle-1"></div>
                    <div class="tickle tickle-2"></div>
                    <div class="tickle tickle-3"></div>
                    <div class="tickle tickle-4"></div>
                    <div class="tickle tickle-5"></div>
                </div>
            </div>

            <div class="bubble bubble-1"></div>
            <div class="bubble bubble-2"></div>
            <div class="bubble bubble-3"></div>
            <div class="bubble bubble-4"></div>
            <div class="bubble bubble-5"></div>
            <div class="bubble bubble-6"></div>
            <div class="bubble bubble-7"></div>
            <div class="bubble bubble-8"></div>
            <div class="bubble bubble-9"></div>
            <div class="bubble bubble-10"></div>
            <div class="bubble bubble-11"></div>
            <div class="bubble bubble-12"></div>
            <div class="bubble bubble-13"></div>
            <div class="bubble bubble-14"></div>
            <div class="bubble bubble-15"></div>
                
        </section>
        <!-- ----------------- Animation-END ----------------- -->




        <!-- ----------------- FOOTER-START ----------------- -->
        <footer id="footer">
        </footer>
        <!-- ----------------- FOOTER-END ----------------- -->

    </div>
</body>

</html>
