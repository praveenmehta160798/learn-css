<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../style.css">

    <!-- FONT-AWESOME-CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- BUTTONS CSS -->
    <link rel="stylesheet" href="../../../../../style.css">
    <!-- BUTTONS CSS -->

</head>

<body>

    <!-- BUTTONS FOR ALL PAGES - START-->
    <div id="my-buttons">
        <a href="../../../../../index.html" class="my-home-button my-button">
            <img src="https://praveenmehta160798.github.io/learn-css/home-icon.png" alt="home-icon">
        </a>
        <!-- <a href="" class="my-back-button my-button">
            <img src="https://praveenmehta160798.github.io/learn-css/left-arrow-icon.png" alt="left-arrow-icon">
        </a> -->
    </div>
    <!-- BUTTONS FOR ALL PAGES - END -->


    <div id="container">

        <!-- ----------------- HEADER-START ----------------- -->
        <header id="header">
            <div class="container">
                <div class="logo">Photosen</div>

                <input type="checkbox" class="toggler" id="toggler">
                <label for="toggler" class="toggler-icon"><span class="hamburger"></span></label>

                <div class="navigation">

                    <div class="nav-bar">
                        <div class="nav-item"><a href="../index.html">Home</a></div>
                        <div class="nav-item"><a href="gallery.html">Gallery <i
                                    class="fa-sharp fa-solid fa-chevron-down"></i></a>
                        </div>
                        <div class="nav-item"><a href="services.html">Services</a></div>
                        <div class="nav-item"><a href="about.html">About</a></div>
                        <div class="nav-item  active"><a href="#">Contact</a></div>
                    </div>

                    <div class="social-link">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://twitter.com/login?lang=en"><i class="fa-brands fa-twitter"></i></a>
                        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </header>
        <!-- ----------------- HEADER-END ----------------- -->



        
        <!-- ----------------- SECTION-1-START ----------------- -->
        <section id="section-1">
            <h3 class="heading">Contact</h3>
            <div id="contact">
                <div class="form">
                    <div class="form-name">

                        <div class="f-name-box">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        
                        <div class="l-name-box">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="email-box">
                        <label for="">Email</label>
                        <input type="text">
                    </div>

                    <div class="subject-box">
                        <label for="">Subject</label>
                        <input type="text">
                    </div>

                    <div class="msg-box">
                        <label for="">Message</label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Write your notes or questions here..."></textarea>
                    </div>

                    <div class="btn">
                        <a href="">Send Message</a>
                    </div>
                </div>
                <div class="contact-details">
                    <div class="add-box">
                        <label for="">Address</label>
                        <p>203 Fake St. Mountain View, San Francisco, California, USA</p>
                    </div>
                    <div class="phone-box">
                        <label for="">Phone</label>
                        <p>+1 232 3235 324</p>
                    </div>
                    <div class="email-box">
                        <label for="">Email Address</label>
                        <p>youremail@domain.com</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- ----------------- SECTION-1-END ----------------- -->




        <!-- ----------------- FOOTER-START ----------------- -->
        <footer id="footer">
            <div class="container">
                <div class="text">
                    Copyright Â©2022 All rights reserved | This template is made with <i class="fa-regular fa-heart"></i>
                    by
                    <a href="">Colorlib</a>
                </div>
            </div>
        </footer>
        <!-- ----------------- FOOTER-END ----------------- -->

    </div>
</body>

</html>
