<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT-AWESOME-CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- BUTTONS CSS -->
    <link rel="stylesheet" href="../../01 learn-css/style.css">
    <!-- BUTTONS CSS -->

</head>

<body>

    <!-- BUTTONS FOR ALL PAGES - START-->
    <div id="my-buttons">
        <a href="../../01 learn-css/index.html" class="my-home-button my-button">
            <img src="https://praveenmehta160798.github.io/learn-css/home-icon.png" alt="home-icon">
        </a>
        <!-- <a href="" class="my-back-button my-button">
            <img src="https://praveenmehta160798.github.io/learn-css/left-arrow-icon.png" alt="left-arrow-icon">
        </a> -->
    </div>
    <!-- BUTTONS FOR ALL PAGES - END -->


    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="info">
        <div class="overlay"></div>
        <img class="mobile" src="img/mobile.png" alt="mobile">
        <div id="circle">
            <div class="feature one">
                <img src="img/camera.png" alt="camera">
                <div>
                    <h1>Camera</h1>
                    <p>12MP, Wide Angle Lens</p>
                </div>
            </div>
            <div class="feature two">
                <img src="img/processor.png" alt="camera">
                <div>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core 11nm</p>
                </div>
            </div>
            <div class="feature three">
                <img src="img/display.png" alt="camera">
                <div>
                    <h1>Display</h1>
                    <p>6.5" Mini-Drop Fullscreen</p>
                </div>
            </div>
            <div class="feature four">
                <img src="img/battery.png" alt="camera">
                <div>
                    <h1>Battery Life</h1>
                    <p>5000mah, 720Hrs Standby</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="img/arrow.png" alt="arrow" id="upBtn">
            <h3>Features</h3>
            <img src="img/arrow.png" alt="arrow" id="downBtn">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
